  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo"></div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="Abhijit Profile Picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello there! I'm</p>
        <h1 class="title">Abhijit S A</h1>
        <p class="section__text__p2">Software Developer</p>
        <p class="section__text__p3">Bangalore, India</p>

        <div class="btn-container">
          <button
            class="btn btn-color-1"
            onclick="location.href='{{RESUME_URL}}'"
          >
            Download Resum√©
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/icons/github-logo.png"
            alt="Github Logo"
            class="icon"
            onclick="location.href='https://github.com/Abhijit-SA'"
          />
          <img
            src="./assets/icons/bluesky-logo.png"
            alt="Bluesky Logo"
            class="icon"
            onclick="location.href='https://bsky.app/profile/abhijit.one'"
          />
          <img
            src="./assets/icons/mastodon-logo.png"
            alt="Mastodon Logo"
            class="icon"
            onclick="location.href='https://infosec.exchange/@abhijit'"
          />
          <img
            src="./assets/icons/linkedin-logo.png"
            alt="LinkedIn Logo"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/abhijit-achari/'"
          />
          <img
            src="./assets/icons/email-logo.png"
            alt="Email Logo"
            class="icon"
            id="email"
            onclick="copyText()"
          />
        </div>
        <div id="socials-container">
          <p id="emailHidden" class="hidden" onclick="copyText()">
            abhijit.acharii@gmail.com
          </p>
        </div>
      </div>
    </section>
    <script>
      function copyText() {
        /* Copy text into clipboard */
        navigator.clipboard.writeText("abhijit.acharii@gmail.com");
      }
      const logo = document.getElementById("email");
      const paragraph = document.getElementById("emailHidden");
      logo.addEventListener("click", function () {
        // Toggle the visibility of the paragraph
        paragraph.classList.toggle("hidden");
      });
    </script>
  </body>
